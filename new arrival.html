<!DOCTYPE html>

  <title>Storecaroussel</title>

<body>
<script> 
@Override
public void onClick(DialogInterface dialog, int which) {
    if (arg1 == 0) {
        Intent intentInfo = new Intent(ListViewActivity.this, DialogBox.class);
        // Retrieve the path names of all videos from the top to the
        // selected item (inclusive).
        arrayPath = new String[selectedPosition+1];
        for (int i = 0; i <= selectedPosition; ++i) {
            arrayPath[i] = videoItems.get(i).absolutePath;
        }
        VideoInfo info = videoItems.get(selectedPosition);
        intentInfo.putExtra("Copy of New Arrival Banner Template - Made with PosterMyWall.mp4", info.name);             
        intentInfo.putExtra("fileSize", info.size);
        intentInfo.putExtra("absolutePath", info.absolutePath);
        intentInfo.putExtra("arrayPath", arrayPath);

        startActivity(intentInfo);  
    }
    else
    {
        deleteFile();
    }
}
    </script>

   <h1> <video controls autoplay> width="320" height="240" controls>
      <source src="Copy%20of%20New%20Arrival%20Banner%20Template%20-%20Made%20with%20PosterMyWall.mp4"></h1> 
  <h2>Most wanted</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Casket3.JPG" alt="StickHat" style="width:100%;">
      </div>

      <div class="item">
        <img src="newhoodie.JPEG" alt="Yellow Hoodie" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="newshirtt.JPEG" alt="BlackT-Shirt" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
